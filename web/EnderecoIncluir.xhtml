<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusão de Endereço</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>INCLUSÃO DE NOVO ENDEREÇO</h1>
            
            <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="ENDEREÇOS"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.endereco}" maxlength="255" size="80" />  </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="ENDEREÇO 2"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.endereco2}" maxlength="255" size="80" /> </td>
                    </tr>
                     <tr>
                        <td> <h:outputLabel value="BAIRRO"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.bairro}" maxlength="100" size="20" /> </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="CIDADE"/>&nbsp;

                        </td>
                        
                        <td>
                            
                            <h:selectOneMenu id="cboCidades" value="#{enderecoController.endereco.cidade.cidade_id}">

                            <f:selectItem itemLabel="Selecione uma Cidade" itemValue="-1"/>

                            <f:selectItems value="#{cidadeController.cidades}" var="umaCidade" itemLabel="#{umaCidade.cidade}" itemValue="#{umaCidade.cidade_id}"/>

                        </h:selectOneMenu>
                        <br/><br/>
                        </td>
                        
                    </tr>
                 
                     <tr>
                        <td> <h:outputLabel value="CEP"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.cep}" maxlength="100" size="20" /> </td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="TELEFONE"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.telefone}" maxlength="100" size="20" /> </td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem" />
            <h:commandButton value="Salvar" style="width: 48%" action="#{enderecoController.finalizaInclusao()}" />
            
        </h:form>
    </h:body>
</html>
